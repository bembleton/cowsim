    <main>
      <h1>CowSim</h1>
      <div>
        <canvas id="canvas" width="256" height="240"></canvas>
        <!-- <button type="button" id="fullscreen" class="borderless">
          <svg viewBox="0 0 100 100" class="icon"><use xlink:href="#icon-fs"></use></svg>
        </button> -->
      </div>
      <div class="row">
        <div class="controls">
          <button type="button" id="btnPower">POWER</button>
          <button type="button" id="btnReset">RESET</button>
          <button type="button" id="btnPause">
            <svg viewBox="0 0 100 100" class="icon"><use xlink:href="#icon-pause"></use></svg>
          </button>
          <button type="button" id="btnStep">
            <svg viewBox="0 0 100 100" class="icon"><use xlink:href="#icon-step"></use></svg>
          </button>
          <label for="#silderVolume">VOLUME</label>
          <div class="volume">
            <input type="range" min="0" max="1" value="0.8" step="0.01" class="slider" id="sliderVolume">
            <button type="button" id="btnMute" class="borderless">
              <svg viewBox="0 0 100 100" class="icon"><use xlink:href="#mute"></use></svg>
            </button>
          </div>
        </div>
        <div class="instructions column-left">
          <!-- <h3>Controls</h3> -->
          <div class="labelrow row-wide">
            <span class="label">SELECT:</span>
            <span class="value">A</span>
          </div>
          <div class="labelrow row-wide">
            <span class="label">START:</span>
            <span class="value">S</span>
          </div>
          <div class="labelrow row-wide">
            <span class="label">A:</span>
            <span class="value">Z</span>
          </div>
          <div class="labelrow row-wide">
            <span class="label">B:</span>
            <span class="value">X</span>
          </div>
          <div class="labelrow row-wide">
            <span class="label">Fullscreen:</span>
            <span class="value">F</span>
          </div>
        </div>
      </div>
